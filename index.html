
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Alert Message Waiting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Forex Options AI Dashboard</h1>
        <p>Real-time analytics & AI strategy suggestions</p>
    </header>

    <main class="dashboard">
        <section class="metrics">
            <h2>Key Market Metrics</h2>
            <div class="cards" id="market-metrics">
                <!-- Currency Metrics will be injected here -->
            </div>
        </section>

        <section class="calendar-ai">
            <div class="calendar">
                <h2>Trading Calendar</h2>
                <div id="event-calendar">
                    <!-- Calendar Events -->
                </div>
            </div>
            <div class="ai-strategy">
                <h2>AI Strategy Insight</h2>
                <div id="ai-insight">
                    <!-- AI Strategy Text -->
                </div>
            </div>
        </section>

        <section class="news-feed">
            <h2>Real-Time Market News</h2>
            <div id="news">
                <!-- News items will appear here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ForexAI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
